<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.6.1</title>
    <script>
      function unique(myArr) {
        return Array.from(new Set(myArr));
      }

      let values = [
        "Salem",
        "Salem",
        "salem"
      ];

      alert(unique(values)); 
    </script>
  </head>

</html>
