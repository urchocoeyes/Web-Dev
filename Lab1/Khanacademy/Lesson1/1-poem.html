    <body>
        <h1>Swnazzy magic and beauty of everything</h1>
        <p>Stars reflect in pools of eyes,<br>
            As galaxies within them rise,<br>
            A kaleidoscope of wonders spun,<br>
            In webs of magic, two become one.</p>
