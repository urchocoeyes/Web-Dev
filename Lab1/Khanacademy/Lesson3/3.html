<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lagman</td>
          <td>meat (mainly lamb or beef), vegetables, pulled long noodles.</td>
          <td>700</td>
        </tr>
        <tr>
          <td>Manty</td>
          <td>tender steamed dumplings filled with a mixture of lamb or beef, onions, and spices.</td>
          <td>400</td>
        </tr>
        <tr>
          <td>Chicken Salad</td>
          <td>Chicken, salad, sauce</td>
          <td>500</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
