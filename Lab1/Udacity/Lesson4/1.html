<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style an Image Quiz(Part 2)</title>
    <style>
      body {
        background-color: rgb(198, 207, 184);
      }
      .kitten-image {
        border: 5px dashed #fa8072;
        cursor: pointer;
        box-shadow: 7px 7px 17px 0px rgba(0, 0, 0, 0.57);
      }
    </style>
  </head>
  <body>
    <!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
    <img
      src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg"
      alt="kitten"
      class="kitten-image"
    />
  </body>
</html>
